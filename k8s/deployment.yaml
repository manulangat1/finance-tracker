apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: finance-api
  labels:
    app: finance-api 
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: finance-api
  template:
    metadata: 
      labels:
        app: finance-api
    spec:
      containers:
        - name: finance-api 
          image: public.ecr.aws/v7e4g1x6/finance-api:40
          imagePullPolicy: Always
          ports:
            - containerPort: 3000